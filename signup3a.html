<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/signup/signup3a.css">
  <link rel="stylesheet" href="styles/darkmode.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/signup.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
  <title>Signup</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="brand-container">
        <i class="fa-brands fa-youtube brand-logo"></i>
        <span class="brand-name">MOVIX</span>
      </a>
      <div class="right-header">
        <div class="email"></div>
        <div class="menu">
          <a class="dropdown-container"><i class="user-icon fa-solid fa-user"></i></a>
          <div class="dropdown">
            <a class="dropdown-item-container logout" href="index.html">
              <div class="left-dropdown-item">
                <div class="dropdown-item">
                  <div class="icon-container">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                  </div>
                </div>
                <span>Đăng xuất</span>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a class="dropdown-item-container">
              <div class="left-dropdown-item">
                <div class="dropdown-item">
                  <div class="icon-container">
                    <i class="fa-solid fa-circle-question"></i>
                  </div>
                </div>
                <span>Trợ giúp và hỗ trợ</span>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a class="dropdown-item-container toggle">
              <div class="left-dropdown-item">
                <div class="dropdown-item">
                  <div class="icon-container moon-icon-container">
                    <i class="fa-solid fa-moon"></i>
                  </div>
                </div>
              <span class="toggle-text">Chế độ tối</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="background"></div>
    <div class="main-wrapper">
      <div class="main-container">
        <div class="content">
          <div class="step-preview-wrapper">
            <div class="step-preview-container">
              <div class="progress-bar progress-bar-3"></div>
              <div class="step-preview">
                <a class="s-count s-done logout" href="signup1a.html">1</a>
                <span class="s-text s-text-done">Tạo tài khoản</span>
              </div>
              <div class="step-preview">
                <a class="s-count s-done" href="signup2a.html">2</a>
                <span class="s-text s-text-done">Chọn gói đăng ký</span>
              </div>
              <div class="step-preview">
                <a class="s-count s-done" href="signup3a.html">3</a>
                <span class="s-text s-text-done">Phương thức thanh toán</span>
              </div>
            </div>
          </div>

          <div class="step-logo-container">
            <i class="fa-solid fa-credit-card"></i>
          </div>
          <h1>Chọn phương thức thanh toán</h1>
          <div class="yapping">
            <div class="desc">
              Quá trình thanh toán của bạn được mã hóa và bạn có thể thay đổi cách thanh toán bất kỳ lúc nào.
            </div>
            <div class="slogan">An toàn để an tâm.</div>
            <div class="slogan">Hủy trực tuyến dễ dàng.</div>
          </div>

          <div class="payment-methods">
            <button class="payment-method">
              <div class="left-side">
                <div class="payment-desc">Thẻ ghi nợ hoặc thẻ tín dụng</div>
                <div class="payment-method-icons credit-card">
                  <img class="visa-logo" src="assets/visa_logo.png">
                  <img class="mastercard-logo" src="assets/mastercard_logo.png">
                  <img class="amex-logo" src="assets/amex_logo.png">
                </div>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="payment-method">
              <div class="left-side">
                <div class="payment-desc">Ví điện tử</div>
                <div class="payment-method-icons e-wallet">
                  <img class="momo-logo" src="assets/momo_logo.png">
                </div>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="payment-method">
              <div class="left-side">
                <div class="payment-desc">Thẻ nội địa</div>
                <div class="payment-method-icons domestic-card">
                </div>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
  </main>

  <footer>
  </footer>

  <script type="module" src="scripts/signup/signup3a.js"></script>
  <script src="scripts/general.js"></script>
</body>

</html>
