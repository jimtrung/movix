<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/signup/signup2b.css">
  <link rel="stylesheet" href="styles/darkmode.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/signup.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
  <title>Signup</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="brand-container">
        <i class="fa-brands fa-youtube brand-logo"></i>
        <span class="brand-name">MOVIX</span>
      </a>
      <div class="logout-container">
        <span class="email"></span>
        <a class="logout" href="index.html">Đăng xuất</a>
      </div>
    </div>
  </header>

  <main>
    <div class="background"></div>
    <div class="main-wrapper">
      <div class="main-container">
        <div class="content-1">
          <div class="step-preview-wrapper">
            <div class="step-preview-container">
              <div class="progress-bar progress-bar-2"></div>
              <div class="step-preview">
                <a class="s-count s-done logout" href="signup1a.html">1</a>
                <span class="s-text s-text-done">Tạo tài khoản</span>
              </div>
              <div class="step-preview">
                <a class="s-count s-done" href="signup2a.html">2</a>
                <span class="s-text s-text-done">Chọn gói đăng ký</span>
              </div>
              <div class="step-preview">
                <a class="s-count s-not-done">3</a>
                <span class="s-text s-text-not-done">Phương thức thanh toán</span>
              </div>
            </div>
          </div>

          <h1>Chọn gói dịch vụ phù hợp với bạn</h1>
          <div class="pricing-container"></div>
          <div class="next-button-container">
            <button class="next-button">Tiếp theo</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>

  <script type="module" src="scripts/signup/signup2b.js"></script>
  <script src="scripts/general.js"></script>
</body>

</html>
